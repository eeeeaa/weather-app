<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-content">
      <div class="nav-bar">
        <div class="search-bar">
          <label for="city-name-search">Search:</label>
          <input type="search" name="city-name-search" id="city-name-search" />
          <span class="search-icon"></span>
        </div>
        <div class="search-location"></div>
      </div>
      <div class="content">
        <div class="current-day-content">
          <div class="left-content">
            <img src="#" alt="weather-icon" class="weather-icon" />
            <div class="weather-text"></div>
          </div>
          <div class="right-content"></div>
        </div>
        <div class="forecast-content"></div>
      </div>
      <div class="footer"></div>
      <div class="loading-page-container">
        <span class="loader"></span>
      </div>
      <div class="error-page-container">
        <div class="error-text">Dummy error</div>
      </div>
    </div>
  </body>
</html>
